<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <meta http-equiv="refresh" content="0; URL=./" />
  </head>
  <body></body>
  <script>
    // Single Page Apps for GitHub Pages â€“ redirect to index.html while preserving path
    // https://github.com/rafgraph/spa-github-pages
    (function(l){
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=');
        });
        if (q.p) {
          window.history.replaceState(null, null, q.p + (q.q ? ('?' + q.q) : '') + l.hash);
        }
      }
    }(window.location))
  </script>
</html>
